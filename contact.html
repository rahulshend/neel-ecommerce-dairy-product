{% extends 'app/base.html' %}
{% load static %}
{% block title %}About{% endblock title%}

{% block banner-slider %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'app/images/banner/b1.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'app/images/banner/b2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'app/images/banner/b3.jpg' %}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'app/images/banner/b4.jpg' %}" alt="Fourth slide">
    </div>
  </div>
</div>

{% endblock banner-slider %}

{% block main-content %}

<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact Us</h2>
    <br>
    <div class="row container">
        <p class="fs-4 text-center">Address :</p>
        <p class="fs-4 text-center">Contact :</p>
        <p class="fs-4 text-center">Email :</p>
    </div>
</div>
<br><br>
{% endblock main-content %}
